<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Names</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 300px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    canvas {
      margin-top: 20px;
      background: #020617;
      border-radius: 50%;
    }

    .pointer {
      position: absolute;
      margin-top: 8px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #22c55e;
    }

    .wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Wheel of Names</h1>
  <p>Masukkan nama (satu per baris)</p>

  <textarea id="namesInput" placeholder="Andi\nBudi\nCitra"></textarea><br />
  <button onclick="updateWheel()">Update Wheel</button>
  <button onclick="spinWheel()">Spin</button>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <div class="result" id="result"></div>

  <!-- Sound Effects -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b6c18c59c.mp3?filename=wheel-spin-102979.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_45c2a63e0f.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    let names = [];
    let angle = 0;
    let spinning = false;

    function updateWheel() {
      const input = document.getElementById('namesInput').value;
      names = input.split('\n').map(n => n.trim()).filter(n => n);
      drawWheel();
      document.getElementById('result').textContent = '';
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (names.length === 0) return;

      const slice = (2 * Math.PI) / names.length;

      names.forEach((name, i) => {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle + i * slice, angle + (i + 1) * slice);
        ctx.fillStyle = `hsl(${i * 360 / names.length}, 70%, 50%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + (i + 0.5) * slice);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = '14px Arial';
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });

      // pointer
      ctx.fillStyle = '#22c55e';
      ctx.beginPath();
      ctx.moveTo(radius - 5, 5);
      ctx.lineTo(radius + 5, 5);
      ctx.lineTo(radius, 20);
      ctx.fill();
    }

    function spinWheel() {
      if (spinning || names.length === 0) return;
      spinning = true;

      const spinSound = document.getElementById('spinSound');
      spinSound.currentTime = 0;
      spinSound.loop = true;
      spinSound.volume = 1;
      spinSound.play();

      let velocity = Math.random() * 0.35 + 0.45; // kecepatan awal
      const friction = 0.985; // gesekan (semakin besar makin lama berhenti)

      function rotate() {
        angle += velocity;
        velocity *= friction;

        // volume suara ikut pelan
        spinSound.volume = Math.max(0, velocity * 2);

        drawWheel();

        if (velocity > 0.002) {
          requestAnimationFrame(rotate);
        } else {
          spinning = false;
          spinSound.pause();
          spinSound.currentTime = 0;
          showResult();
        }
      }
      rotate();
    }

    function showResult() {
      const slice = (2 * Math.PI) / names.length;
      const index = Math.floor(((2 * Math.PI - angle + slice / 2) % (2 * Math.PI)) / slice);
      document.getElementById('result').textContent = `ðŸŽ‰ Terpilih: ${names[index]}`;

      const winSound = document.getElementById('winSound');
      winSound.currentTime = 0;
      winSound.play();
    }`;
    }

    drawWheel();
  </script>
</body>
</html>
